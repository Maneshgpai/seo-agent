<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free AI-powered SEO analysis. Core Web Vitals, Lighthouse scores, and actionable recommendations.">
  <title>SEO Agent - Free SEO Analysis</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- INJECT_RECAPTCHA_SCRIPT -->
  <!-- __INJECT_ENV__ is replaced by the server when serving; fallback to {} when opening file directly -->
  <script>window.__ENV__ = typeof __INJECT_ENV__ !== 'undefined' ? __INJECT_ENV__ : {};</script>
</head>
<body>

  <main class="main">
    <!-- Hero - minimal like sample -->
    <section class="hero">
      <h1 class="hero-title">
        <span class="hero-line">SEO Analysis</span>
        <span class="hero-line accent">Made Simple</span>
      </h1>
      <p class="hero-sub">Core Web Vitals, Lighthouse & actionable fixes.</p>
      <p class="hero-note">AI Powered · Open Source</p>
    </section>

    <!-- Single form + thinking + results section -->
    <section id="analyze" class="section">
      <div class="card">
        <form id="seo-form" class="form">
          <div class="form-group">
            <label for="url">Website URL <span class="required">*</span></label>
            <input type="url" id="url" name="url" placeholder="https://example.com" required>
          </div>

          <div class="form-group">
            <label>Mode</label>
            <div class="toggle-group">
              <button type="button" class="toggle-btn active" data-mode="single">Single Page</button>
              <button type="button" class="toggle-btn" data-mode="site">Full Site</button>
            </div>
            <input type="hidden" id="mode" name="mode" value="single">
          </div>

          <div class="form-group site-options" style="display: none;">
            <label for="maxPages">Max pages to crawl</label>
            <input type="number" id="maxPages" name="maxPages" min="1" max="500" value="5">
          </div>

          <div class="form-actions">
            <button type="submit" class="submit-btn" id="submit-btn">
              <span class="btn-text">Start Analysis</span>
              <span class="btn-loader" style="display: none;">
                <span class="spinner"></span>
                Analyzing...
              </span>
            </button>
          </div>
        </form>

        <!-- Thinking panel - collapsible -->
        <div class="thinking-panel" id="thinking-panel" style="display: none;">
          <button type="button" class="thinking-header" id="minimize-thinking" aria-expanded="true">
            <span class="thinking-status"></span>
            <span class="thinking-title">AI Agent Thinking</span>
            <span class="thinking-chevron" aria-hidden="true">▼</span>
          </button>
          <div class="thinking-content" id="thinking-content"></div>
        </div>

        <!-- Results -->
        <div class="results-section" id="results-section" style="display: none;">
          <div class="results-header">
            <h3>Analysis Complete</h3>
            <div class="score-badge" id="overall-score">
              <span class="score-value">--</span>
              <span class="score-label">Score</span>
            </div>
          </div>
          <div class="results-summary" id="results-summary"></div>
          <div class="results-actions">
            <button type="button" class="btn primary" id="download-pdf" title="Download PDF report">Download PDF</button>
            <button type="button" class="btn" id="download-json">Download JSON</button>
            <button type="button" class="btn secondary" id="download-text">Download Text</button>
            <button type="button" class="btn outline" id="new-analysis">New Analysis</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
